								</div>
							</fieldset>
							<fieldset>
								<div class="form-row">
									<input type="text" placeholder="Введите название альбома" required id="newAlbumTitle" ng-keyup="enterTitle($event)">
								</div>
								<div class="form-row">
									<textarea placeholder="Введите описание альбома" id="newAlbumDesc"></textarea>
								</div>
								<div class="form-row">
									<div class="form-row-item">
										<input type="text" placeholder="Введите Тег" id="newAlbumTags" ng-keyup="enterTag($event)" style="text-transform: none;" ng-model="newTag" ng-focus="changeShowTags(true)" ng-blur="changeShowTags(false)">
										<div class="ex-tags" ng-if="newTag && showTags">
											<div class="ex-tag" ng-repeat="tag in exTags | filter: newTag" ng-click="chooseTag(tag.tag)">{{ tag.tag }}</div>
										</div>
									</div>
									<div class="form-row-item">
										<input type="submit" value="Добавить" class="btn" id="addTag" ng-class="{disabled: !canAddTag}" ng-click="addTag($event)">
									</div>
									<div class="new-tags" ng-if="tags">
										<div ng-repeat="tag in tags" class="new-tag" ng-click="removeTag($event, tag)"><span>#</span>{{ tag }}</div>
									</div>
								</div>
							</fieldset>
							<div class="form-row" style="overflow: hidden; width: 100%; text-align: center;">
								<hr>
								<input type="submit" value="Создать" class="btn" ng-class="{disabled: !canSave || !hasImage}" ng-click="addAlbum($event)" style="float: none;">
							</div>
						</form>
					</div>
