	<script>
		var $message = jQuery('.message'),
			$messageText = $message.find('.message-text');

		socket.on('album published', function(data) {
			if ( data.published ) {
				var alert = 'Появился новый альбом "' + data.title + '"! Нажмите <a href="/photos/' + data.url + '" target="_blank">сюда</a>, чтобы посмотреть фотографии!';

				$messageText.html(alert);
				$message.addClass('visible');

				setTimeout(function() {
					hideMessage();
				}, 10000);
			}
		});
		jQuery('.message-close').off('click').on('click', function() {
			hideMessage();
		});

		function hideMessage() {
			$messageText.html('');
			$message.removeClass('visible');
			return false;
		};
	</script>
